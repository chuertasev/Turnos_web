<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Turnos M√©dicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">Gesti√≥n de Turnos M√©dicos</h1>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" class="mb-4 bg-white p-4 rounded shadow">
        <input type="hidden" name="editar_id" value="{{ turno_edit.id if turno_edit }}">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre" value="{{ turno_edit.nombre if turno_edit }}">
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" name="edad" placeholder="Edad" value="{{ turno_edit.edad if turno_edit }}">
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" name="hora" placeholder="Hora (0-23)">
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" name="minuto" placeholder="Minuto (0-59)">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">
                    {{ 'Actualizar' if turno_edit else 'Agregar' }}
                </button>
            </div>
        </div>
    </form>

    <div class="d-flex justify-content-between mb-2">
        <h4>Lista de turnos</h4>
        <a href="{{ url_for('descargar') }}" class="btn btn-success">üì• Descargar CSV</a>
    </div>

    <input type="text" id="buscar" class="form-control mb-3" placeholder="üîç Buscar por nombre...">

    <table class="table table-striped table-bordered shadow-sm bg-white" id="tablaTurnos">
        <thead class="table-light">
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Especialidad</th>
                <th>Hora</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        {% for turno in turnos %}
            <tr>
                <td>{{ turno[1] }}</td>
                <td>{{ turno[2] }}</td>
                <td>{{ turno[3] }}</td>
                <td>{{ turno[4] }}</td>
                <td>
                    <a href="{{ url_for('editar', id=turno[0]) }}" class="btn btn-sm btn-warning">‚úèÔ∏è Editar</a>
                    <a href="{{ url_for('eliminar_turno', id=turno[0]) }}" class="btn btn-sm btn-danger" onclick="return confirm('¬øSeguro que deseas eliminar este turno?')">üóë Eliminar</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script>
    // Filtro de b√∫squeda
    document.getElementById("buscar").addEventListener("keyup", function() {
        const texto = this.value.toLowerCase();
        const filas = document.querySelectorAll("#tablaTurnos tbody tr");

        filas.forEach(fila => {
            const nombre = fila.children[0].textContent.toLowerCase();
            fila.style.display = nombre.includes(texto) ? "" : "none";
        });
    });
</script>

</body>
</html>
